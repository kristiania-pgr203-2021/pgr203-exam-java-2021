<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add option to question | Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Register:</h2>

<form action="/api/newMember" method="POST">
    <label>First name:<input type="text" name="firstname" id="first-name"></label><br>
    <label>Last name:<input type="text" name="lastname"></label><br>
    <label>Email: <input type="email" name="email"/></label><br>
    <button>Add</button>
</form>

<div id="members"></div>

<h1>Add option/answer to question</h1>

<form method="GET" action="/api/alternativeAnswers">
    <label>Question:
        <select id="questions" name="questions"></select></label>
    <label>Option: <input type="text" name="option"/></label>
    <button>Add</button>
</form>

<div>
    <a href="index.html">Return to front page</a>
</div>
</body>
<script>
    fetch("/api/questionOptions")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
            document.getElementById("questions").innerHTML = text;
        });

    fetch("/api/newMember")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("members").innerHTML = text;
    });

</script>
</html>
