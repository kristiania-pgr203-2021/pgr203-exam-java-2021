<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create question Filter | Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>List of all questionnaire:</h2>

<form>
    <label>Filter by Title:<select name="title-name" id="title-id"></select></label>
    <button>Click to filter</button>
</form>

<form>
    <label>Filter by question:<select name="question-name" id="question-id"></select></label>
    <button>Click to filter</button>
</form>

<div>
    <a href="index.html">Return to front page</a>
</div>
</body>

<script>
    fetch("/api/titleOptions").then(response => response.text()).then(html => {
        document.getElementById("title-id").innerHTML += html;
    });

    fetch("/api/questionNameOptions").then(response => response.text()).then(html => {
        document.getElementById("question-id").innerHTML += html;
    });

</script>

</html>
